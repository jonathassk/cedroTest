<app-header></app-header>
<div class="container mt-3 mb-3">
  <form>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label col-form-label-sm">Nome</label>
      <div class="col-sm-10">
      <input type="text" class="form-control form-control-sm" id="name" aria-describedby="emailHelp">
      </div>
    </div>
    <div class="form-group row">
      <label for="cpf" class="col-sm-2 col-form-label col-form-label-sm">CPF</label>
      <div class="col-sm-10">
      <input type="text" class="form-control form-control-sm" id="cpf" mask="000.000.000-99"	>
    </div>
    </div>
    <div class="form-group row">
      <label for="cpf" class="col-sm-2 col-form-label col-form-label-sm">CEP</label>
      <div class="col-sm-10">
      <input type="text" class="form-control form-control-sm" id="cpf" mask="000.000.000-99"	>
    </div>
    </div>
    <div class="form-group row">
      <label for="cpf" class="col-sm-2 col-form-label col-form-label-sm">logradouro</label>
      <div class="col-sm-10">
      <input type="text" class="form-control form-control-sm" id="cpf" mask="000.000.000-99"	>
    </div>
    </div>
    <div class="form-group row">
      <label for="cpf" class="col-sm-2 col-form-label col-form-label-sm">bairro</label>
      <div class="col-sm-10">
      <input type="text" class="form-control form-control-sm" id="cpf" mask="000.000.000-99"	>
    </div>
    </div>
    <div class="form-group row">
      <label for="cpf" class="col-sm-2 col-form-label col-form-label-sm">localidade</label>
      <div class="col-sm-10">
      <input type="text" class="form-control form-control-sm" id="cpf" mask="000.000.000-99"	>
    </div>
    </div>
    <div class="form-group row">
      <label for="cpf" class="col-sm-2 col-form-label col-form-label-sm">estado</label>
      <div class="col-sm-10">
      <input type="text" class="form-control form-control-sm" id="cpf" mask="000.000.000-99"	>
    </div>
    </div>
      <button type="submit" class="btn btn-primary btn-sm">registrar</button>
    <button type="submit" class="btn btn-danger btn-sm ml-1">apagar</button>
  </form>
</div>

<div class="table-responsive-sm">
  <table class="table ">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
        <th scope="col">CEP</th>
        <th scope="col">Logradouro</th>
        <th scope="col">Bairro</th>
        <th scope="col">Localidade</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{client.id}}</td>
        <td>{{client.name}}</td>
        <td>{{client.cpf}}</td>
        <td>{{client.zip}}</td>
        <td>{{client.address}}</td>
        <td>{{client.neighborhood}}</td>
        <td>{{client.city}} / {{client.state}}</td>
        <td>
          <button type="button" class="btn btn-warning btn-sm" (click)="editCar(car)">Editar</button>
          <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteCar(car)">Deletar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
